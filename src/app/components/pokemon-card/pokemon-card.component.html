<div [className]="'card' + ' ' + types[0]">
  <div class="header">
    <h1 class="name">
      {{ name | titlecase }}
    </h1>
    <h2>#{{ id | number }}</h2>
  </div>
  <div class="img">
    <app-pokemon-image class="sprite" [src]="imgSrc" [alt]="name" />
  </div>
  <div class="types">
    @for (type of types; track $index) {
    <span [className]="'type' + ' ' + type">{{ type | titlecase }}</span
    >}
  </div>
</div>
